<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOTVS - Certificado de Emissão de Relatórios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TOTVS - Certificado de Emissão de Relatórios</h1>
        </div>
        
        <div class="search-section">
            <div class="search-form">
                <label for="relatorio-id">Informe a identificação do relatório:</label>
                <div class="input-group">
                    <input type="text" id="relatorio-id" placeholder="Digite a identificação do relatório">
                    <button type="button" id="buscar-btn" onclick="buscarRelatorio()">Buscar</button>
                </div>
            </div>
            
            <div id="resultado-busca" class="resultado-busca hidden">
                <!-- Resultado da busca será inserido aqui -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
